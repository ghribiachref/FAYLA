<div class="cart-container">
  <h2>Cart</h2>

  <table class="cart-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of cartService.cart">
        <td><img [src]="product.image" alt="product" class="img-fluid"></td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency:'DT':'symbol':'1.0-0' }}</td>
        <td>
          <div class="qty-buttons">
            <button (click)="decrease(product)">-</button>
            <input type="number" [(ngModel)]="product.quantity" (change)="cartService.updateQuantity(product.id, product.quantity)">
            <button (click)="increase(product)">+</button>
          </div>
        </td>
        <td>{{ product.price * product.quantity | currency:'DT':'symbol':'1.0-0' }}</td>
        <td><button class="remove-btn" (click)="remove(product)">X</button></td>
      </tr>
    </tbody>
  </table>

  <div class="cart-total">
    <h3>Total: {{ cartService.getTotal() | currency:'DT':'symbol':'1.0-0'}}</h3>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>
</div>
