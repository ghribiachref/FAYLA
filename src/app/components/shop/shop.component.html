



		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">

		      	<div class="col-12 col-md-4 col-lg-3 mb-5 mb-md-0" *ngFor="let product of products">
  <div class="product-item">
    <img [src]="product.image" class="img-fluid product-thumbnail" [alt]="product.name">
    <h3 class="product-title">{{ product.name }}</h3>
    <strong class="product-price">{{ product.price }} DT</strong>

    <span class="icon-cross" (click)="addToCart(product); $event.stopPropagation(); $event.preventDefault()">
      <img src="assets/images/cross.svg" class="img-fluid" alt="Add to Cart">
    </span>
  </div>
</div>

		      	</div>
		    </div>
		</div>
